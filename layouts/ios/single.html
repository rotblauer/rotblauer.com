{{ partial "header.html" . }}

<div class="row py-2">
	<div class="col-3">
		<a href="/"><small class="text-primary">/ home </small></a>
		<a href="/ios"><small class="text-primary">/ all apps</small></a>
	</div>
	{{ range $.Site.Pages }}
	<div class="col-1">
		<a href="{{ .RelPermalink }}">
			<img src="{{ .Params.icon_path }}" alt="" class="img-fluid">
		</a>
	</div>
	{{ end }}
</div>

<div class="section">
	<div class="row my-3">
			<div class="col-3">
				<img src="{{ .Params.icon_path }}" alt="" class="img-fluid">
			</div>
	
			<!-- app content center -->
			<div class="col-9 ios-single-content">
				<span class="fold-here-instructions">Final step!</span>

				<section>
					<h2 style="color: {{ .Params.primary_color }};">{{ .Params.name }}</h2>
					<p class="lead" style="color: {{ .Params.secondary_color }};">{{ .Params.description }}</p>
					<small class="text-muted">{{ .Params.abstract }}</small>
				</section>
				<section class="p-2">
					<span class="ios-repo-link ios-github-link">
						<a href="{{ .Params.github_link }}">
							<i class="octicon octicon-mark-github"></i>
							{{ .Params.github_link }}
						</a>
					</span>
					<br>
					<span class="ios-repo-link ios-gogs-link">
						<a href="{{ .Params.gogs_link }}">
							<i class="octicon octicon-repo"></i>
							{{ .Params.gogs_link }}
						</a>
					</span>
				</section>

			</div>
	</div>
</div>


{{ partial "footer.html" . }}
